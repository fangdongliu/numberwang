<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/vue/2.6.9/vue.min.js"></script>
    <link href="https://cdn.bootcss.com/element-ui/2.6.1/theme-chalk/index.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/element-ui/2.6.1/index.js"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="https://cdn.bootcss.com/echarts/4.2.1-rc1/echarts.min.js"></script>
    <link rel="stylesheet" href="../css/stylesheet.css">
    <link rel="stylesheet" href="../css/ljy.css">
    <style>
        [v-clock]{
            display: none;
        }
    </style>
</head>
<body>
<div id="app">
    <el-container style="height:100%" v-clock>
        <el-header>
            <el-row>
                <el-col :offset="1" :span="5" style="display: flex;">
                    <img src="../images/logo.png" style="height:60px; width: auto;"/>
                    <span class="headerName">方神带我们飞</span>
                </el-col>
                <el-col :offset="14" :span="4" style="line-height: 60px;">
                    <span class="headerUsername">{{username}}</span>
                    <el-divider direction="vertical"></el-divider>
                    <span @click="onLogout" id="logoutBtn">logout</span>
                </el-col>
            </el-row>
        </el-header>
        <el-container style="height:100%">
            <el-main>
                <el-row>
                    <el-col :span="3" :offset="19">
                        <el-button type="primary" class="newpro-btn" @click="jump">
                            新建项目</el-button>
                    </el-col>
                </el-row>
                <el-row type="flex" justify="center">
                    <el-col :span="18" style="margin-top: 20px">
                        <el-card shadow="hover" >
                            <div slot="header" class="card-header">
                                <span>我的项目</span>
                            </div>
                            <el-table :data="jobList" style="width: 100%"
                                      :row-class-name="tableRowClassName">
                                <el-table-column prop="jobName" label="项目名" min-width="180">
                                </el-table-column>
                                <el-table-column prop="description" label="描述" class='Describe' min-width="220">
                                </el-table-column>
                                <el-table-column prop="modifyDate" label="最后修改时间" min-width="180" >
                                </el-table-column>
                                <el-table-column
                                        label="操作"
                                        min-width="180">
                                    <template slot-scope="scope">
                                        <el-button
                                                size="mini"
                                                type="success"
                                                @click="open(scope.$index)"
                                        >打开</el-button>
                                        <el-button
                                                size="mini"
                                                type="danger"
                                                @click="handleDelete(scope.$index)">删除</el-button>
                                    </template>
                                </el-table-column>
                            </el-table>
                            <el-row type="flex" justify="center" style="margin-top: 20px;" >
                                <el-pagination
                                        @size-change="listSizeChange"
                                        @current-change="listPageChange"
                                        :current-page.sync="currentPage"
                                        :page-sizes="pageSizeList"
                                        :page-size.sync="pageSize"
                                        layout="sizes, prev, pager, next"
                                        :total="jobListLength">
                                </el-pagination>
                            </el-row>
                        </el-card>
                    </el-col>
                </el-row>
            </el-main>
        </el-container>
    </el-container>
</div>

<script>
    var vue=new Vue({
        el:'#app',
        data:{
            username:'username',
            jobList: [],
            jobListLength:0,
            currentPage:1,
            pageSize:10,
            pageSizeList:[10, 20, 30, 40, 50]
        },
        methods:{
            onLogout(){
                window.location.href="/logout";
            },
            tableRowClassName({row, rowIndex}) {
                if (rowIndex%2 === 1) {
                    return 'warning-row';
                }
                return 'success-row';
            },
            open(index){
                console.log(this.jobList[index].id)
                window.location.href="/html/taskReport.html?jobId="+this.jobList[index].id;
            },
            handleDelete(index) {

                this.$confirm('此操作将永久删除该文件, 是否继续?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {

                    this.$message({
                        type: 'success',
                        message: '大佬说这个坑他先不填了233333本功能暂不支持!'
                    });
                    // this.tableData.splice(index, 1);
                    // console.log(index, rows);//后端删除
                }).catch(() => {
                    this.$message({
                        type: 'info',
                        message: '已取消删除'
                    });
                });
            },
            jump(){
                window.location.href='/html/create.html'
            },
            listSizeChange(){
                this.getJobList();
            },
            listPageChange(){
                this.getJobList();
            },
            getJobList(){
                let that = this;
                $.ajax({
                    url:'/job/list',
                    method:'GET',
                    data:{
                        pageSize:that.pageSize,
                        page: that.currentPage-1
                    },
                    success(res) {
                        if (res.code === 0) {
                            for(let i of res.data){
                                i.modifyDate = i.modifyDate.substring(0,10)
                                    + ' '+ i.modifyDate.substring(11,19)
                            }
                            that.jobList = res.data;
                        }
                        else{
                            that.$message.error('获取项目列表出错')
                        }
                    },
                    fail(res){
                        that.$message.error('获取项目列表出错')
                    }
                });
                this.getListLength();
            },
            getListLength(){
                let that = this;
                $.ajax({
                    url:'/job/count',
                    method:'GET',
                    success(res){
                        if(res.code === 0){
                            that.jobListLength = res.data;
                        }else{
                            that.$message.error('获取项目列表长度出错！')
                        }
                    },
                    fail(){
                        that.$message.error('获取项目列表长度出错！')
                    }
                })
            }
        },


        mounted(){
            var that = this;
            $.ajax({
                url:'/user/info',
                method:'GET',
                success(res){
                    if(res.code === 0){
                        that.username = res.data.username;
                    }
                    else{
                        that.$message.error('获取用户信息出错！');
                    }
                },
                error(res){
                    that.$message.error('获取用户信息出错！');
                }
            })
            this.getJobList()
        }
    })
</script>
</body>
</html>
