                        <el-menu-item index="6" class="chartListItem">

                    <h6 class="keyIndicator">关键指标</h6>

                            </el-card>

                    </el-row>
                    <el-container>
                        <el-header style="background-color: #FFFFFF;">
                        <div class="selectChartType">
                            <template>
                                <el-select v-model="chartOptionsValue" @change="change">
                                    <el-option
                                            v-for="item in chartOptions"
                                            :key="item.value"
                                            :label="item.value"
                                            :value="item.value">
                                    </el-option>
                                </el-select>
                            </template>
                        </div>
                        </el-header>
                        <el-main>
                            <div id="requestBrowserTable" class="displayTable">

                            </div>
                            <div id="requestProtocolTable" class="displayTable">

                                    <el-table

                                    </el-table>
                                </template>
                            </div>
                            <div id="returnStatusCodeTable" class="displayTable">
                                <template>
                                    <el-table

            </el-container>
        </el-container>
    </el-container>
</div>

<script>
    var vue=new Vue({
        el:'#app',
        data:{
            username:'username',
            projectList:[{
                name:1,
                id:1
            }, {
                name:2,
                id:2
            }],
            tabIndex:"c",
            selectOption:"requestBrowser",
            chartOptions: [{
                value: '表格'
            }, {
                value: '柱状图'
            }, {
                value: '折线图'
            }, {
                value: '饼图'
            }],
            chartOptionsValue: '表格',
            myChart:null,
            requestBrowserData:[{
                date: '2016-05-02',
                name: '王小虎',
                address: '上海市普陀区金沙江路 1518 弄'
            }, {
                date: '2016-05-04',
                name: '王小虎',
                address: '上海市普陀区金沙江路 1517 弄'
            }, {
                date: '2016-05-01',
                name: '王小虎',
                address: '上海市普陀区金沙江路 1519 弄'
            }, {
                date: '2016-05-03',
                name: '王小虎',
                address: '上海市普陀区金沙江路 1516 弄'
            }],
            requestProtocolData:[],
            requestTimeData:[],
            requestUrlData:[],
            staticResourceAccessData:[],
            httpMethodData:[],
            returnStatusCodeData:[],

        },
        methods:{
            onLogout(){
                window.location.href="/logout";
            },
            chooseProject(command){
                console.log(command);
            },
            clickTab(a,b){
                if(a === 'b') {
                    window.location.href = '/html/taskDefine.html'
                }
                else if(a === 'a'){
                    window.location.href = '/html/taskUpload.html'
                }
                return false;
            },
            createChart(){
                var option=null;
                console.log(this.selectOption);
                switch (this.selectOption) {
                    case "requestBrowser":
                        option=this.getRequestBrowser();
                        break;
                    case "requestProtocol":
                        option=this.getRequestProtocol();
                        break;
                    case "requestTime":
                        option=this.getRequestTime();
                        break;
                    case "requestUrl":
                        option=this.getRequestUrl();
                        break;
                    case "staticResourceAccess":
                        option=this.getStaticResourceAccess();
                        break;
                    case "httpMethod":
                        option=this.getHttpMethod();
                        break;
                    case "returnStatusCode":
                        option=this.getReturnStatusCode();
                        break;
                    default:
                        break;
                }
                if(option==null){
                    option=this.getEmptyChart();
                }
                this.myChart.setOption(option);
            },
            handleSelect(key, keyPath) {
                this.selectOption=key.toString();
            },
            getRequestBrowser(){
                var option = {
                    title: {
                        text: '用户数量'
                    },
                    tooltip: {},
                    // legend: {
                    //     data:['销量']
                    // },
                    xAxis: {
                        data: ["数量","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
                    },
                    yAxis: {},
                    series: [{
                        name: '销量',
                        type: 'bar',
                        data: [5, 20, 36, 10, 10, 20]
                    }]
                };
                return option;
            },
            getRequestProtocol(){},
            getRequestTime(){},
            getRequestUrl(){},
            getStaticResourceAccess(){},
            getHttpMethod(){},
            getReturnStatusCode(){},
            getEmptyChart(){
                var option = {
                    title: {
                        text: '空表'
                    },
                    xAxis: {},
                    yAxis: {},
                    series: [{
                        name: '空表',
                        type: 'bar',
                        data: null
                    }]
                };
                return option;
            },
            change(){
                console.log(this.value);
            }
        },
        mounted(){
            var that = this;
            $.ajax({
                url:'/user/info',
                method:'GET',
                success(res){
                    if(res.code === 0){
                        that.username = res.data.username;
                    }
                    else{
                        that.$message.error('获取用户信息出错！');
                    }
                },
                error(res){
                    that.$message.error('获取用户信息出错！');
                }
            });
            this.myChart = echarts.init(document.getElementById('myChart'));
            //this.myChart.setOption(this.getEmptyChart());
        }
    })
</script>
</body>
</html>
